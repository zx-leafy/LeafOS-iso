name: Build PageOS ISO

on:
  workflow_dispatch:
    inputs:
      name:
        description: "OS name"
        required: false
        default: ""
      custom-ui-id:
        description: "The ID of the UI package to use"
        required: false
        default: ""
      custom-login-html-url:
        description: "Direct link to a custom login HTML file"
        required: false
        default: ""

jobs:
  build-iso:
    runs-on: ubuntu-latest
    container:
      image: archlinux:latest
      options: --privileged

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          repository: swaybien/pageos

      - name: Setup actions environment
        run: ./scripts/gh_acions_setup.bash

      - name: Rebrand
        run: ./scripts/rebrand.bash "${{ github.event.inputs.custom-ui-id }}" "${{ github.event.inputs.custom-login-html-url }}" "${{ github.event.inputs.name }}"

      - name: Run build script
        run: sudo -u builder ./build.bash --noconfirm

      - name: Upload ISO artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ github.event.inputs.name || 'pageos' }}
          path: target/*.iso
          compression-level: 9 # maximum compression
          retention-days: 5
